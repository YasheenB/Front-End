<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<mat-toolbar color="primary" >  
    <mat-toolbar-row>
      <mat-label>World Universities</mat-label >
    </mat-toolbar-row>
</mat-toolbar>    
  <h1>Welcome to World Universities</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput type="email" #username required>
    </mat-form-field>
    <div class="alert alert-danger" *ngIf="password.value!=confirmedPassword.value" role="alert">
      Password and Confirmed Password Do Not Match. Please Ensure They Are The Same.
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" #password required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label >Confirm Password</mat-label>
        <input matInput type="password" #confirmedPassword required>
      </mat-form-field>
    <button mat-raised-button color="primary" (click)="registerUser(username.value,password.value,confirmedPassword.value)">Register</button>
    <button mat-raised-button color="primary" class="moveButtonAlreadyAUserLeft" routerLink="/LoginWorldUniversities">Already A User?</button>
</form>
